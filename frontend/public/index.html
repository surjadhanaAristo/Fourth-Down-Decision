<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fourth Down Decision</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1f2b;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    form {
      background-color: #2e2c53;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 0.9rem;
      border: 1px solid #666;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1f1f30;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 0.9rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.25s ease-in-out;
    }

    button:hover {
      background-color: #357bd8;
    }

    #output {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üèà Fourth Down Decision Tool</h1>

  <form id="form">
    <input name="ydstogo" placeholder="Yards to Go" required />
    <input name="score_differential" placeholder="Score Difference" required />
    <input name="game_seconds_remaining" placeholder="Game Seconds Remaining" required />
    <input name="qtr" placeholder="Quarter" required />
    <input name="half_seconds_remaining" placeholder="Half Seconds Remaining" required />
    <input name="posteam_timeouts_remaining" placeholder="Opposing Team Timeouts" required />
    <input name="yardline_100" placeholder="Yard Line (100)" required />
    <button type="submit">Submit</button>
  </form>

  <p id="output"></p>

  <script>
    const form = document.getElementById("form");
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = {
        ydstogo: parseInt(formData.get("ydstogo")),
        score_differential: parseInt(formData.get("score_differential")),
        game_seconds_remaining: parseInt(formData.get("game_seconds_remaining")),
        qtr: parseInt(formData.get("qtr")),
        half_seconds_remaining: parseInt(formData.get("half_seconds_remaining")),
        posteam_timeouts_remaining: parseInt(formData.get("posteam_timeouts_remaining")),
        yardline_100: parseInt(formData.get("yardline_100")),
      };

      try {
        const res = await fetch("https://fourth-down-decision.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        document.getElementById("output").innerText = `üì£ Decision: ${data.decision}`;
      } catch (err) {
        document.getElementById("output").innerText = `‚ùå Error: Failed to get prediction. error: ${err}`;
        console.error(err);
      }
    };
  </script>

</body>
</html>
